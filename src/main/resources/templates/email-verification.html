<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      th:if="${isSuccessPage}"
    />
    <title th:if="${isSuccessPage}">
      Email Verified - Task Management System
    </title>
    <title th:unless="${isSuccessPage}">
      Email Verification - Task Management System
    </title>
    <link
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:if="${isSuccessPage}"
    />
  </head>
  <body>
    <!-- Email body for sending the verification link -->
    <div th:unless="${isSuccessPage}">
      <h2>Verify Your Email</h2>
      <p>Welcome to Task Management System!</p>
      <p>Please click the link below to verify your email address:</p>
      <p><a th:href="${verificationLink}" th:text="${verificationLink}"></a></p>
      <p>This link will expire in 24 hours.</p>
      <p>Thank you,<br />Task Management System</p>
    </div>

    <!-- Success page after verification -->
    <div th:if="${isSuccessPage}" class="container mt-5">
      <div class="alert alert-success text-center" role="alert">
        Your email has been verified successfully. You can now
        <a th:href="@{/api/auth/login-form}" class="alert-link">log in</a>.
      </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js" th:if="${isSuccessPage}"></script>
  </body>
</html>
